<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile UI</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- google icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>

<body>
    <!-- header and nav section -->
    <header class="container navbar">
        <div id="company-title">
            <h3>Fitness</h3>
        </div>
        <nav class="nav-option">
            <a id="active" href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>

        </nav>
        <span id="hamburger-menu" class="material-symbols-outlined">
            menu
        </span>
    </header>
    <!-- main part -->

    <!-- banner part -->
    <section class="container banner">
        <div class="banner-description">
            <h3>Get Body in <span id="shape-style">shape</span> & stay healthy</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates quam sapiente quasi suscipit,
                consectetur repellat nemo doloremque assumenda dolore nam.</p>
            <div class="btn-container">
                <button class="btn btn-primary">Join Club Now!</button>
            <button class="btn btn-secondary">Download App</button>
            </div>
        </div>
        <div class="banner-image-container">
            <img src="./images/Images 2.png" alt="A man with a dumble in his hand">
           <div class="free-class video-tutorial">
            <h3>350+</h3>
            <p>Video Tutorial</p>
           </div>

                <h3>500+</h3>

            </div>
        </div>
